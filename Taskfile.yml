# https://taskfile.dev
version: '3'
# vars:
#   key: value
tasks:
  default:
    desc: "List tasks"
    cmds:
      - task -a

  linter:
    desc: "execute linter"
    cmds:
      # - ansible-lint *.yml --skip-list name[template],meta-no-info,yaml[line-length],package-latest,latest[git]
      - devbox run -- ansible-lint .

  tests:
    desc: "execute molecule tests"
    cmds:
      - devbox run -- molecule test
